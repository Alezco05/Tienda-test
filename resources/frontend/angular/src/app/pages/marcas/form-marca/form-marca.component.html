<div *ngIf="data" #else>
    <h1> Actualizar {{ data.nombre }}</h1>
</div>
<ng-template #else>
    <h1>Crear Producto</h1>
</ng-template>
<hr />

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Imagen Producto</h2>
    <div class="row">
        <div class="col-md-6 col-12">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Nombre de la marca</mat-label>
                <input matInput placeholder="Nombre de la marca" formControlName="nombre" />
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>Referencia de la marca</mat-label>
                <input matInput placeholder="Referencia" formControlName="referencia" />
            </mat-form-field>
        </div>
    </div>
  
    <div class="row mb-4">
        <div class="col-6 d-grid gap-2">
            <button mat-stroked-button color="primary" type="submit" class="btn" [disabled]="!form.valid">
                <mat-icon>done</mat-icon>
                <span class="ms-2"> Aceptar</span>
            </button>
        </div>
        <div class="col-6 d-grid gap-2">
            <button mat-stroked-button color="warn" class="btn" type="button" (click)="dialogRef.close()">
                <mat-icon>close</mat-icon>
                <span class="ms-2"> Cancelar</span>
            </button>
        </div>
    </div>
</form>
