<div *ngIf="producto">
  <div class="row mb-3">
    <div class="col-12 col-lg-3 pr-0">
      <h2 class="mb-0 d-flex justify-content-center">Descripción Producto</h2>
    </div>
    <div class="col-12 col-lg-9 pl-lg-0">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-md-4 col-12 lined p-4">
              <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                  <div class="circular--landscape">
                    <!-- <img *ngIf="user.user.userimage != null" src="{{url}}{{user.user.userimage}}">
                    <img *ngIf="user.user.userimage == null" src="../../../assets/img/user.png">  -->
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col d-flex justify-content-center">
                  <h2 class="mb-0">{{producto.nombreProducto}}</h2>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex justify-content-center">
                  <h3><label class="text-muted">Marca: {{producto.marca.nombre}}</label></h3>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-12 pl-3 pr-3 pl-md-0 d-flex align-items-center ">

              <div class="w-100">
                <label class="text-muted mt-3 mb-4 pl-3">Información adicional</label>
                <br>
                <div class="d-flex justify-content-between">
                  <span class="pl-3"><label
                      class="text-muted">Talla: {{producto.talla}}</label>&nbsp;</span>
                  <span class="pl-3"><label class="text-muted">Referencia: {{producto.marca.referencia}}</label>&nbsp;</span>
                  <span class="pl-3"><label class="text-muted">Observaciones: {{producto.observaciones}}</label>&nbsp;<label></label></span>
                  <span> </span>
                </div>
                <hr>      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 d-flex justify-content-center" *ngIf="usuario != undefined && usuario.role == 'admin' ">
    <div class="col-6">
      <div class="d-grid gap-2">
        <button mat-raised-button color="primary" type="button" (click)="openModal(producto)">Actualizar</button>
      </div>
    </div>
  </div>
</div>
