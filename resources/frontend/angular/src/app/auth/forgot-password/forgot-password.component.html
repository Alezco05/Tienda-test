<div class="body">
  <div class="login-page" *ngIf="!message; else showMessage">
    <h2>Restablecer Contraseña</h2>
    <div class="form">
      <form class="login-form">
        <input
          type="email"
          [formControl]="email"
          name="email"
          placeholder="Escriba su Email"
        />
        <button [disabled]="email.value === ''" (click)="forgotPassword()">
          Restablecer Contraseña
        </button>
      </form>
    </div>
  </div>

  </div>
  <ng-template #showMessage>
    <div class="login-page">
    <div class="login-page animate__animated animate__fadeIn">
      <h2>Restablecer Contraseña</h2>
      <div class="form">
        <form class="login-form">
          <div class="row d-flex align-items-center ">
            <div class="col-sm-2 col-12 pl-0 pr-0 d-flex justify-content-center ">
              <span id="ic" class="material-icons">
                forward_to_inbox
                </span>
            </div>
            <div class="col-sm-10 col-12 pl-1 pr-1 d-flex">
              <p id="txtj" class="message align-items-center mb-0">
                Hemos enviado un correo electronico al correo <strong>{{ email.value }}</strong> con
                la información necesaria para restablecer su contraseña.
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
    </ng-template>
